<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./sass/index.scss" />
		<title>Form</title>
	</head>
	<body>

		<a href="./index.html">Home</a>
		<form class="form form__modal" autocomplete="off" novalidate>
			<button class="close-btn form__close-btn" type="button">
				<svg class="form__icon" width="25" height="25">
					<use href="./images/icons-2.svg#icon-close"></use>
				</svg>
			</button>

			<div class="form__wrapper">
				<label class="form__group">
					<span class="form__label">Name</span>
					<input
						class="form__input"
						name="user-name"
						type="text"
						placeholder="Alex Black"
					/>
				</label>
				<label class="form__group">
					<span class="form__label">Phone</span>
					<input
						class="form__input"
						name="user-phone"
						type="tel"
						placeholder="+38(093) 050 50 50"
					/>
				</label>
				<label class="form__group">
					<span class="form__label">Email</span>
					<input
						class="form__input"
						name="user-email"
						type="email"
						placeholder="example@mail.com"
					/>
				</label>
				<label class="form__group">
					<span class="form__label">Password</span>
					<input
						class="form__input"
						name="user-password"
						type="password"
						placeholder="123-*/*!-A-a"
						minlength="3"
						maxlength="12"
					/>
				</label>

				<!-- Radio input -->

				<div class="form__radio-wrp">
					<strong>Chose payment way</strong>
					<label for="">
						<span>Visa</span>
						<input type="radio" name="user-payment" value="visa" />
					</label>
					<label for="">
						<span>Mastercard</span>
						<input
							type="radio"
							name="user-payment"
							value="mastercard"
						/>
					</label>
				</div>

				<!-- Checkbox -->

				<div class="form__checkbox-wrp">
					<label class="form__checkbox-label">
						<input
							type="checkbox"
							name="user-policy"
							value="privacy-policy"
						/>
						<span>I agree to Privacy policy</span>
					</label>
					<label class="form__checkbox-label">
						<input
							type="checkbox"
							name="user-cookie"
							value="cookie"
						/>
						<span>I agree cookie</span>
					</label>
					<label class="form__checkbox-label">
						<input
							type="checkbox"
							name="user-license"
							value="license"
						/>
						<span>I agree to license</span>
					</label>
				</div>

				<label class="form__commit">
					<span>Add commit</span>
					<textarea
						class="form__commit-text"
						name="user-commit"
						cols="50"
						rows="10"
						placeholder="Commit"
					></textarea>
				</label>

				<button class="btn form__submit-btn" type="submit">send</button>
				<button class="btn form__reset-btn" type="reset">reset</button>
			</div>
		</form>
	</body>
</html>
